<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cancelled - Awesome Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .order-cancelled {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            position: relative;
            animation: slideIn 1s ease-out forwards;
        }

        .order-cancelled i {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 20px;
            animation: shake 1s ease-out infinite;
        }

        .order-cancelled h2 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .order-cancelled p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .order-cancelled .order-details {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .order-cancelled .order-details p {
            margin-bottom: 10px;
        }

        .order-cancelled .cta-button {
            padding: 12px 30px;
            background: #dc3545;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .order-cancelled .cta-button:hover {
            background: #c82333;
        }

        .order-cancelled .cta-button:focus {
            outline: none;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-5px);
            }
        }
    </style>
</head>
<body>

    <div class="order-cancelled">
        <i class="fas fa-times-circle"></i>
        <h2>Your Order Has Been Cancelled</h2>
        <p>We’re sorry, but your order has been cancelled. If this was a mistake, don’t worry—feel free to place a new order or reach out to us for assistance.</p>

        <div class="order-details">
            <p><strong>Order Number:</strong> #987654321</p>
            <p><strong>Status:</strong> Cancelled</p>
            <p><strong>Reason:</strong> Payment Failed</p>
        </div>

        <a href="https://timeo-ecommerce.netlify.app" class="cta-button">Go Back to Shop</a>
    </div>

</body>
</html>
