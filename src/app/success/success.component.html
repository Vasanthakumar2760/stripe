<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Awesome Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .order-success {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            position: relative;
            animation: slideIn 1s ease-out forwards;
        }

        .order-success i {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
            animation: bounceIn 1s ease infinite;
        }

        .order-success h2 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .order-success p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .order-success .order-details {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .order-success .order-details p {
            margin-bottom: 10px;
        }

        .order-success .cta-button {
            padding: 12px 30px;
            background: #28a745;
            color: white;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .order-success .cta-button:hover {
            background: #218838;
        }

        .order-success .cta-button:focus {
            outline: none;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="order-success">
        <i class="fas fa-check-circle"></i>
        <h2>Your Order is Successful!</h2>
        <p>Thank you for shopping with us! Your order has been successfully placed. We’re getting it ready for shipment and will notify you once it’s on its way.</p>

        <div class="order-details">
            <p><strong>Order Number:</strong> #123456789</p>
         
        </div>

        <a href="https://timeo-ecommerce.netlify.app" class="cta-button">Explore More</a>
    </div>

</body>
</html>
